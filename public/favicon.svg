<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0b1a"/>
      <stop offset="100%" stop-color="#0a0812"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#e8c547"/>
      <stop offset="50%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#a68a3a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Subtle gold border -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.35"/>
  <!-- Gold "P" with glow -->
  <text x="256" y="380" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="380" fill="url(#gold)" filter="url(#glow)">P</text>
</svg>
